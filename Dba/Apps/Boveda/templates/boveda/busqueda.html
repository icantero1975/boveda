{% extends "base.html" %}

{% block content %}




    <form action="formato_list.html" method="get">

    <input name="q" placeholder="Escribe el nombre de una ciudad" id="buscador">

</form>

    <div id="container">
    <div class="mis_indicios">
        <div class="searchbox">
            <label>Buscar una Carpeta:</label>
            <span class="info">(Puede ser un nombre o el id de identidad)</span>
            <input id="search_input" type="text" name="q">
            {% csrf_token %}
        </div>
        <div class="results">
            <h1 class="error"></h1>
            <div class="wrapper"></div>
        </div>
    </div>


{% endblock %}
